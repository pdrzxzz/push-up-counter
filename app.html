<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Up Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

</head>

<body>

    <h1>Push Up Counter</h1>

    <div class="controls">
        <button type="button" onclick="init()">Start</button>
        <button type="button" onclick="location.reload()">Restart</button>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="counter-container">
        <span>Counter:</span>
        <span id="counter">0</span>
    </div>

    <audio id="plimSound" src="plim.mp3"></audio>
    <button id="soundToggle" onclick="toggleSound()" style="font-size: 24px;">
        <i id="soundIcon" class="fas fa-volume-up"></i>
    </button>


    <div id="label-container"></div>


    <script src="playSound.js"></script>
    <script src="toggleSound.js"></script>
    <script src="script.js"></script>

</body>

</html>
